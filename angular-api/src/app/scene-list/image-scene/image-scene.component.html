<div class="rows">
    <div class="col-xs-12">
        <div>
            <h1>Image :</h1>
            <img *ngIf="!error" [src]="image">
            <p *ngIf="error">{{ image }}</p>
        </div>
        <button class="btn btn-default" (click)="onList()">Get list</button>
        <button class="btn btn-default" (click)="onStat()">Get stat for one pixel !</button>
        <button class="btn btn-default" (click)="onStatList()">Get stat for several pixels !</button>
    </div>
</div>
